    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" routerLink='' (click)="goHome()" style="align-self: center">Home</a>

    </div>
      <div>
          <span class="btn-group" >
            <button *ngIf="!getLoggedInStatus()" class="btn btn-info" type="button" routerLink='user'>Login</button>

          </span>

      <div *ngIf="!loginstatus">
          <span class="btn-group" >
              <button class="btn btn-danger" type="button" routerLink='adduser'>Register</button>
